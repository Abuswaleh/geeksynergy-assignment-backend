<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Geeksynergy | Login</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<nav class="container navbar bg-light">
				<a class="brand" href="/"
					>User Management System | Geeksynergy Technology</a
				>
				<div class="nav-items">
					<span class="navbar-text"
						>Hello, <span id="userName">User</span></span
					>
					<button class="btn btn-primary ml-2" id="logoutBtn">
						logout
					</button>
				</div>
			</nav>

			<div class="container mt-2">
				<h3>Login</h3>
				<form id="loginForm" class="mt-3">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="email"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="password"
							minlength="4"
							required
						/>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
				<div id="notification"></div>
			</div>
		</div>
		<script src="/js/scripts.js"></script>
	</body>
</html>
